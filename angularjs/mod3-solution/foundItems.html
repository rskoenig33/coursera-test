<ul class="list-group">
    <li ng-if="menu.items.length == 0" ><strong> Nothing found! </strong></li>
    <li ng-if="menu.items.length >= 1" ><span>
            {{menu.items.length}}</span><strong> Items containing: {{menu.search}}</strong></li>
    <li ng-repeat="item in menu.items" class="list-group-item">
        <div class="row">
            <div class="col-sm-10">
                <strong>{{item.name}}</strong> ({{item.short_name}})
                <p style="font-style: italic;">{{item.description}}</p>
            </div>
            <div class="col-sm-2 text-right">
                <button ng-click="menu.onRemove({index: $index});" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-remove" style="color: red;"></span> Don't want this one!</button>
            </div>
        </div>
    </li>
</ul>
